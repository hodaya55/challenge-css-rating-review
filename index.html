<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <title>Rating & Review</title>
</head>

<body class="imageBackG">
    <div class="all">

        <section class="leftDetail">
            <a href="http://www.google.com">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Ritz Fresh Food</h1>
            <p>Lorem ipe omnis? Cupiditate
                <br> incidunt molestias praesentium.
                <br>
                <br>
                <br> - - - - - - - - - - - - - - - - - - - - - - - - - - - - -</p>
            <br>
            <i class="fas fa-phone"></i>
            <span>7218-736</span>

        </section>

        <!-- <section class="content"> -->

        <div class="review">
            <img src="img.jpg" class="person">
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label class="full" for="star5" title="Awesome - 5 stars"></label>
                <input type="radio" id="star4half" name="rating" value="4 and a half" />
                <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label class="full" for="star4" title="Pretty good - 4 stars"></label>
                <input type="radio" id="star3half" name="rating" value="3 and a half" />
                <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label class="full" for="star3" title="Meh - 3 stars"></label>
                <input type="radio" id="star2half" name="rating" value="2 and a half" />
                <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                <input type="radio" id="star1half" name="rating" value="1 and a half" />
                <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label class="full" for="star1" title="Sucks big time - 1 star"></label>
                <input type="radio" id="starhalf" name="rating" value="half" />
                <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
            </fieldset>

            <div class="pink">
                <input type="text" class="yourReview" placeholder="Your review here...">
                <a class="send" href="http://www.google.com">Send review
                    <i class="fas fa-paper-plane"></i>
                </a>
            </div>
        </div>
        <!-- </section> -->
    </div>


</body>

</html>
